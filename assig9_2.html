<html>
<head>
<style> 

#corner1 {
  border-radius: 25px;
  border: 2px solid black;
  padding: 20px; 
  width: 200px;
  height: 150px;  
}

img {
  border-radius: 25px;
  background-position: left top;
  background-repeat: repeat;
  padding: 20px; 
  width: 200px;
  height: 150px;  
}
</style>
</head>
<body>

<h1>The border-radius Property</h1>
<p>Rounded corners for an element with a border:</p>
<p id="corner1">Rounded corners!</p>
<p>Rounded corners for an element with a background image:</p>
<img src="https://png.pngtree.com/element_our/sm/20180327/sm_5aba1656eeb82.jpg" alt="Text">

</body>
</html>
